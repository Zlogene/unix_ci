version: '3.2'
services:
    jenkins:
        build:
            context: jenkins
            dockerfile: Dockerfile-alpine
            args:
               JENKINS_VERSION: 2.235
        ports:
           - 8080:8080
           - 50000:50000
        volumes:
           - /tmp:/var/jenkins_home/secrets/
    gitea:
        build:
            context: gitea
        ports:
            - 22:22
            - 3000:3000
    openproject:
        build:
            context: openproject
        ports:
            - 5432:5432
            - 8090:80
